<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEWSCAN - Jew Scanner</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Cinzel', 'serif'],
                    },
                    colors: {
                        gold: { 400: '#FACC15', 500: '#EAB308', 600: '#CA8A04' }
                    }
                }
            }
        }
    </script>
    
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #CA8A04; border-radius: 4px; }
        .text-shadow { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); }
        .text-shadow-lg { text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9); }
        #root { min-height: 100vh; background-color: black; }
    </style>
</head>
<body class="bg-black text-white antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="module">
        import { h, render } from 'https://esm.sh/preact';
        import { useState } from 'https://esm.sh/preact/hooks';
        import htm from 'https://esm.sh/htm';
        import { Copy, Check, Loader2, Search } from 'https://esm.sh/lucide-react?external=preact';

        const html = htm.bind(h);
        const CONTRACT_ADDRESS = "JEWSCAN88888888888888888888888888888888888";

        function App() {
            const [wallet, setWallet] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [copied, setCopied] = useState(false);

            const handleScan = (e) => {
                e.preventDefault();
                if (!wallet) return;
                setIsLoading(true);
                setResult(null);
                setTimeout(() => {
                    const options = ['Not a JEW', 'Defo NOT a JEW', 'JEW', 'Defo a JEW'];
                    setResult(options[Math.floor(Math.random() * options.length)]);
                    setIsLoading(false);
                }, 2000);
            };

            const handleCopy = () => {
                navigator.clipboard.writeText(CONTRACT_ADDRESS);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return html`
                <div class="relative w-full h-screen overflow-hidden bg-black">
                    <div class="absolute inset-0 bg-cover bg-center opacity-40" 
                         style="background-image: url('https://i.postimg.cc/jdgxRKFv/freepik-create-a-older-jewish-character-looking-at-viewer-20787.jpg')">
                    </div>
                    
                    <div class="relative z-10 h-full flex flex-col">
                        <nav class="p-6 flex justify-between items-center">
                            <div class="text-2xl font-display font-bold text-gold-500">JEWSCAN</div>
                            <button onClick=${handleCopy} class="px-4 py-2 border border-gold-500 rounded-full text-gold-400 text-sm flex gap-2 items-center">
                                ${copied ? 'Copied!' : 'CA: Updating'} 
                                <${copied ? Check : Copy} size=${14} />
                            </button>
                        </nav>

                        <main class="flex-1 flex flex-col items-center justify-center px-4">
                            <div class="mb-8 h-20 flex items-center justify-center">
                                ${isLoading ? html`<${Loader2} class="animate-spin text-gold-500" size=${48} />` : 
                                  result ? html`<h1 class="text-5xl font-display font-black text-center ${result.includes('Not') ? 'text-red-500' : 'text-gold-400'}">${result}</h1>` : 
                                  html`<h2 class="text-gold-400 font-display text-xl text-center
